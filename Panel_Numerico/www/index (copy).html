<!DOCTYPE html>
<head>
    <script type="text/javascript" src="zepto.min.js"></script>
    <script type="text/javascript">
        function Conectar() {
            $('#Conectado').load('/arduino/connected');
	    $('#Estado').load('/arduino/estado');
        }
	function OnOff() {
	   $('#Estado').load('/arduino/onoff');
        }
	function Abrir() {
           $('#Estado').load('/arduino/abrir');
        }
     
    </script>
</head>
<body>
<p align="center"> BIENVENIDA AL PALMIRA CONTROL PANEL</P>
<br>
Connected: <span id="Conectado">Off</span>
<br><br>
Estado panel: <span id="Estado">Waiting for Arduino...</span>
<br><br>
    <INPUT TYPE=BUTTON OnClick="OnOff();" VALUE="Encender/Apagar panel">
    <INPUT TYPE=BUTTON OnClick="Abrir();" VALUE="Abrir Puerta">
</body>
